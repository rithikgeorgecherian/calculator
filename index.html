<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="calculator">
              <div class="calculator-display bg-dark text-white text-right p-3 mb-3">
                <input id="result" type="text" placeholder="0"  style="text-align: right;" readonly >
              </div>
              <div class="calculator-buttons">
                <div class="row">
                  <button class="btn btn-light col-3" onclick="display(7)">7</button>
                  <button class="btn btn-light col-3" onclick="display(8)">8</button>
                  <button class="btn btn-light col-3" onclick="display(9)">9</button>
                  <button class="btn btn-warning col-3" onclick="display('/')">÷</button>
                </div>
                <div class="row mt-2">
                  <button class="btn btn-light col-3" onclick="display(4)">4</button>
                  <button class="btn btn-light col-3" onclick="display(5)">5</button>
                  <button class="btn btn-light col-3" onclick="display(6)">6</button>
                  <button class="btn btn-warning col-3" onclick="display('*')">×</button>
                </div>
                <div class="row mt-2">
                  <button class="btn btn-light col-3" onclick="display(1)">1</button>
                  <button class="btn btn-light col-3" onclick="display(2)">2</button>
                  <button class="btn btn-light col-3" onclick="display(3)">3</button>
                  <button class="btn btn-warning col-3" onclick="display('-')">-</button>
                </div>
                <div class="row mt-2">
                  <button class="btn btn-light col-3" onclick="display(0)">0</button>
                  <button class="btn btn-light col-3" onclick="display('.')">.</button>
                  <button class="btn btn-light col-3 text-danger" onclick="clearAll()">AC</button>
                  <button class="btn btn-warning col-3" onclick="display('+')">+</button>
                </div>
                <div class="row mt-2 d-flex">
                  <button class="btn btn-success col-9" onclick="equal()">=</button>
                  <button class="btn btn-light col-3" onclick="back()">←</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./cal.js"></script>
</html>
